title: "Photo Stream demo"
description: "Super simple photo stream, powered by Unsplash & Cecil."
baseurl: https://photo-stream-demo.cecil.app/
author:
  name: Unsplash
  url: https://unsplash.com/s/photos/open-source
style:
  color:
    background: "#000"
    text: "#FFF"
  photo:
    height: 300px
    margin: 2px
